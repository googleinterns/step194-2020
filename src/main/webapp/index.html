<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Lounge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index_style.css"></link>
    <link rel="stylesheet" href="chat_style.css"></link>
    <link rel="stylesheet" href="queue_style.css"></link>
    <script src="index_script.js"></script>
    <script src="config.js"></script>
    <script src="chat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="IFrame.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script> 
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script> 
    <script src="queue.js" defer></script>
  </head>
  <body >
      
      <!-- content that resizes when side bar opens -->
      <div id = "main">
          <button id="sidebarBtn" onclick="openSidebar()"> <span class="glyphicon glyphicon-menu-left"></span></button> 
           <div class= "header" >
                <img
                 src="https://firebasestorage.googleapis.com/v0/b/codesign-prod.google.com.a.appspot.com/o/user_assets%2FlyxSOzzXdt1gu3M1bgLd%2FfGwBG6ucZZcvCT6IQ54Y%2Foriginal.svg?alt=media&token=2e67a119-d7c8-4cbb-91de-04f256f74609"
                class = "YTlogo" />
                <span class = "title">Lounge</span>
            </div> 
          <!-- video placeholder --> 
        <!-- maintains video at 16:9 aspect ratio for all screen sizes -->
          <div class = "videoplayer" class="embed-responsive embed-responsive-16by9">
            <iframe id="ytplayer" class="embed-responsive-item" src="https://www.youtube.com/embed/y0U4sD3_lX4?autoplay=1&mute=1&enablejsapi=1" allow="autoplay" allowfullscreen></iframe>
          </div>
     </div>

     <div id="mySidebar" class="sidebar">
        <ul class="nav nav-tabs" id= "tabs">
        <li class="active"><a data-toggle="tab" href="#chat">  <span class="glyphicon glyphicon-comment"></span> Chat</a></li>
        <li><a data-toggle="tab" href="#queue"> <span class="glyphicon glyphicon-th-list"></span> Queue</a></li>
        <li><a data-toggle="tab" href="#guests"> <span class="glyphicon glyphicon-user"></span> Guests</a></li>
        </ul>
  
        <!-- each tab contains placeholder text -->
        <div class="tab-content">
          <div id="chat" class="tab-pane in active">
             <div id="chat-display">
                 <ul id ="chat-history"></ul> 
            </div>
            <div class= "new-chat">
                 <button id="emoji"> <span class="glyphicon glyphicon-sunglasses"></span> </button>
                 <textarea id="new-message" type="text" placeholder="Type a chat message ..." spellcheck></textarea>
                 <button id= "send" method="GET" action="chatmessages"> <span class= "glyphicon glyphicon-send"></span></button>
             </div>
        </div>
          <div id="queue" class="tab-pane">
            <div id="videoContainer"></div>
            <div class="videoSubmit">
                <textarea id="linkArea"></textarea>
                <button class="submitBtn" id="queueBtn" onclick="verifyURLStructure(document.getElementById('linkArea').value)">Add to queue</button>    
            </div>
            <p id="linkError">Please submit a properly formatted YouTube video link.</p>
            <p id="videoError">There was an error trying to find your video. Please try again.</p>
          </div>
          <div id="guests" class="tab-pane">
            <h3>Guests</h3>
            <div class="guest">
                <img id="caroline" class="userPic" src="images/caroline.jpg"/>
                <h4 class="username">carolinehana@google.com</h4>
            </div>
            <div class="guest">
                <img id="clayton" class="userPic" src="images/clayton.png"/>
                <h4 class="username">clayferg@google.com</h4>
            </div>
            <div class="guest">
                <img id="noah" class="userPic" src="images/noah.jpg"/>
                <h4 class="username">nkrohngold@google.com</h4>
            </div>
            <div class="guest">
                <img id="sundar" class="userPic" src="images/sundar.jpg"/>
                <h4 class="username">sundar@google.com</h4>
            </div>
          </div>
        </div>
    </div>
    <script src="index_script.js"></script>
</body>
</html>
